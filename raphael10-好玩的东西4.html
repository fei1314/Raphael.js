<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="raphael.js" charset="utf-8"></script>
  <script>
    window.onload=function(){
      let paper=Raphael(0,0,800,600);
      let path=paper.path('M 100 100 L 200 100 M 100 120 L 200 120 M 100 140 L 200 140');
      path.attr('fill','yellow');
      path.attr('stroke-width','10')

      path.hover(function(){
        this.animate({'path':'M 100 140 L 200 100 M 150 120 L 150 120 M 100 100 L 200 140'},1000)
      },function(){
        this.animate({'path':'M 100 100 L 200 100 M 100 120 L 200 120 M 100 140 L 200 140'},1000,'linear')
      })
    }
  </script>
</head>
<body>

</body>
</html>
